<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Configurator</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
      "OrbitControls": "https://unpkg.com/three@0.165.0/examples/jsm/controls/OrbitControls.js",
      "GLTFLoader": "https://unpkg.com/three@0.165.0/examples/jsm/loaders/GLTFLoader.js",
      "RGBELoader": "https://unpkg.com/three@0.165.0/examples/jsm/loaders/RGBELoader.js",
      "TransformControls": "https://unpkg.com/three@0.165.0/examples/jsm/controls/TransformControls.js",
      "EffectComposer": "https://unpkg.com/three@0.165.0/examples/jsm/postprocessing/EffectComposer.js",
      "RenderPass": "https://unpkg.com/three@0.165.0/examples/jsm/postprocessing/RenderPass.js",
      "OutlinePass": "https://unpkg.com/three@0.165.0/examples/jsm/postprocessing/OutlinePass.js",
      "ShaderPass": "https://unpkg.com/three@0.165.0/examples/jsm/postprocessing/ShaderPass.js",
      "FXAAShader": "./js/FXAAShader.js",
      "OutputPass": "https://unpkg.com/three@0.165.0/examples/jsm/postprocessing/OutputPass.js"
    }
  }
  </script>
</head>
<body>
  <div id="container">
    <div id="slotsPanel">
      <div id="stepControls">
        <button id="prevStep">Prev</button>
        <span id="stepName"></span>
        <button id="nextStep">Next</button>
      </div>
      <button id="addSlotBtn" class="action-btn">Add slot</button>
      <ul id="slots"></ul>
    </div>
    <div id="viewerSection">
      <div id="viewer">
        <div id="transformBtns">
          <button id="moveBtn">Move</button>
          <button id="rotateBtn">Rotate</button>
          <button id="scaleBtn">Scale</button>
          <button id="noneBtn">None</button>
        </div>
        <div id="coordsPanel">
          <input type="number" id="coordX" step="0.01" />
          <input type="number" id="coordY" step="0.01" />
          <input type="number" id="coordZ" step="0.01" />
        </div>
        <div id="bottomBtns">
          <button id="exportBtn">Export JSON</button>
          <button id="importBtn">Import JSON</button>
          <button id="viewToggle" class="action-btn">Preview view</button>
          <input type="file" id="importInput" accept="application/json" style="display:none" />
        </div>
        <button id="outlineBtn" class="action-btn">Outline</button>
        <button id="gridBtn" class="action-btn">Grid</button>
      </div>
      <div id="tabButtons">
        <button class="tab-button" data-tab="info">INF</button>
        <button class="tab-button" data-tab="slot">SLT</button>
        <button class="tab-button" data-tab="env">ENV</button>
        <button class="tab-button" data-tab="cam">CAM</button>
        <button class="tab-button" data-tab="world">WRD</button>
      </div>
    </div>
    <div id="sidePanel">
      <div class="panel" id="panel-info">
        <button id="uploadConfig" class="action-btn primary">Upload</button>
        <div class="info-grid">
          <div class="info-field">
            <span class="info-label">UUID</span>
            <span class="info-value" id="infoUuid">—</span>
          </div>
          <div class="info-field">
            <span class="info-label">Version</span>
            <span class="info-value" id="infoVersion">—</span>
          </div>
          <div class="info-field">
            <span class="info-label">Type</span>
            <span class="info-value" id="infoType">—</span>
          </div>
          <div class="info-field">
            <span class="info-label">Owner UUID</span>
            <span class="info-value" id="infoOwner">—</span>
          </div>
        </div>
        <label class="info-edit">
          <span>Name</span>
          <input type="text" id="infoName" placeholder="Configuration name" />
        </label>
        <label class="info-edit">
          <span>Description</span>
          <textarea id="infoDescription" rows="3" placeholder="Configuration description"></textarea>
        </label>
        <label class="info-edit">
          <span>Auth token</span>
          <input type="text" id="authTokenInput" placeholder="Bearer token" />
        </label>
      </div>
      <div class="panel active" id="panel-slot">
        <div class="panel-section" id="slotDetail">
          <div id="objectActions">
            <button id="addObjectBtn" class="action-btn">Add object</button>
            <button id="inheritBtn" class="action-btn">Inherit first</button>
          </div>
          <div id="slotOptions">
            <div class="toggle-row">
              <span>Can be empty</span>
              <label class="toggle-switch">
                <input type="checkbox" id="canBeEmpty">
                <span class="slider"></span>
              </label>
            </div>
            <div class="toggle-row">
              <span>Button text</span>
              <label class="toggle-switch">
                <input type="checkbox" id="textButtons">
                <span class="slider"></span>
              </label>
            </div>
          </div>
          <div id="objects"></div>
          <details id="buttonTextSection" class="button-text-section">
            <summary>Button labels</summary>
            <div class="details-body" id="buttonTextBody"></div>
          </details>
        </div>
      </div>
      <div class="panel" id="panel-env">
        <details open>
          <summary>Variants</summary>
          <div class="details-body">
            <div class="variant-actions">
              <button id="addVariant" class="action-btn">+</button>
              <button id="delVariant" class="action-btn">-</button>
              <button id="renVariant" class="action-btn">✎</button>
            </div>
            <div id="variantList" class="scroll-list"></div>
          </div>
        </details>
        <details>
          <summary>Steps</summary>
          <div class="details-body">
            <div id="stepsList"></div>
            <button id="addStep" class="action-btn">Add step</button>
          </div>
        </details>
      </div>
      <div class="panel" id="panel-cam">
        <details open>
          <summary>Camera</summary>
          <div class="details-body">
            <div class="toggle-row">
              <span>Activate view point</span>
              <label class="toggle-switch">
                <input type="checkbox" id="viewEnabled">
                <span class="slider"></span>
              </label>
            </div>
            <label>Left angle <input type="number" id="viewLeft"/></label>
            <label>Right angle <input type="number" id="viewRight"/></label>
            <label>Down angle <input type="number" id="viewDown"/></label>
            <label>Up angle <input type="number" id="viewUp"/></label>
            <label>Min distance <input type="number" id="viewMinDist"/></label>
            <label>Max distance <input type="number" id="viewDist"/></label>
          </div>
        </details>
      </div>
      <div class="panel" id="panel-world">
        <details open>
          <summary>Environment</summary>
          <div class="details-body">
            <label>Environment UUID <input type="text" id="envUuid"></label>
            <div class="world-actions">
              <button id="loadEnv" class="action-btn">Load</button>
              <button id="removeEnv" class="action-btn">Remove</button>
            </div>
            <div id="envInfo" class="env-info"></div>
            <button id="lockBtn" class="action-btn active">Lock</button>
          </div>
        </details>
      </div>
    </div>
  </div>
  <div id="versionLabel">ver 0.02</div>
  <div id="objectModal">
    <div class="modal-box">
      <div id="modalList"></div>
      <div class="pagination">
        <button id="prevPage">Prev</button>
        <span id="pageInfo"></span>
        <button id="nextPage">Next</button>
      </div>
    </div>
    <button id="closeModal">Close</button>
  </div>
  <div id="loadingOverlay">
    <div class="loading-box">
      <p>Loading</p>
      <div class="progress"><div id="progressBar"></div></div>
    </div>
  </div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
